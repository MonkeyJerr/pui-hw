<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="author" content="Alexander Ma">
  <meta name="description" content="A website page for the cart">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/rollsData.js" defer></script>
  <script src="js/cart.js" defer></script>

  <title>Cart</title>
  
  <body>
    <!-- Header with logo -->
    <div class="flex-row">
      <a href="./index.html">
        <img src="logo/logo-01.svg" alt="logo" class="logoDimensions"/>
      </a>
      <div class="flex-col-nav width-full medium-paddingtop small-paddingleft">
        <div class="flex-row nav-bar">
          <a href="./index.html">
            <h1 class="title light">PRODUCTS</h1>
          </a>
          <a href="./cart.html">
              <h1 class="title bold"><mark>CART</mark></h1>
          </a> 
        </div>
        <hr class="width-full">
        <h2 class="subtitle flex-col-nav home-title">Shopping Cart</h2>
      </div>
    </div>

    <!-- Shopping Cart Section -->
    <div class="flex-col-cart medium-paddingtop">
      <div id="cart-list">
        <template id="cart-template">
              <div class="cart">
              <!-- Item #1 -->
              <div class="flex-row-cart">
                <div>
                  <img src="products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" id="cart-img" class="cart-img"/>
                  <div class="remove-btn no-padding underline bold">Remove</div>
                </div>
                <div class="flex-col">
                  <span class="cart-name cartDescription">PlaceHolder</span>
                  <span class="cart-glazing cartDescription">PlaceHolder</span>
                  <span class="cart-packSize cartDescription">PlaceHolder</span>
                </div>
                <span class="cart-price align-right">$ 2.49</span>
              </div>
            </div>
          </template>
        </div>
        <!-- Footer Section with price and checkout -->
        <div class="width-full no-margin">
          <hr>
        </div>
        <div class="small-margintop">
          <span id="cart-total-num" class="cart-price-total align-right large-paddingleft">$ 29.94</span>
          <span class="cart-price-total align-right">Total</span>
        </div>
        <button class="cartButton align-right small-margintop">Checkout</button>
          
      
    </div>
  </body>
</html>
