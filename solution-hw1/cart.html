<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="author" content="Alexander Ma">
  <meta name="description" content="A website page for the cart">
  <link rel="stylesheet" href="css/main.css">

  <title>Cart</title>
  
  <body>
    <!-- Header with logo -->

    <a href="./index.html">
      <img src="logo/logo-01.svg" alt="logo" class="logoDimensions"/>
    </a>
    <hr>

    <!-- Gallery and Cart Links -->

    <a href="./index.html">
      <h1 class="title light">PRODUCTS</h1>
    </a>
    <a href="./cart.html">
        <h2 class="title bold"><mark>CART</mark></h2>
    </a>

    <!-- Shopping Cart Section -->
    <div class="flex-col medium-paddingtop">
      <h1 class="subtitle">Shopping Cart</h1>
      <!-- Item #1 -->
      <div class="flex-col">
        <div class="flex-col-noGap">
          <img src="products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="cartImg"/>
          <div class="no-padding underline bold">Remove</div>
        </div>
        <div class="flex-col-noGap">
          <span class="cartDescription">Original Cinnamon Roll</span>
          <span class="cartDescription">Glazing: Keep Original</span>
          <span class="cartDescription">Pack Size: 1</span>
        </div>
        <span class="cartPrice">$ 2.49</span>
      </div>
      <!-- Item #2 -->
      <div class="flex-col medium-paddingtop">
        <div class="flex-col-noGap">
          <img src="products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" class="cartImg"/>
          <div class="no-padding underline bold">Remove</div>
        </div>
        <div class="flex-col-noGap">
          <span class="cartDescription">Double Chocolate Cinnamon Roll</span>
          <span class="cartDescription">Glazing: Sugar Milk</span>
          <span class="cartDescription">Pack Size: 6</span>
        </div>
        <span class="cartPrice">$ 27.45</span>
      </div>

      <!-- Footer Section with price and checkout -->
      <div class="cartLine">
        <hr>
      </div>
      <div>
        <span class="cartPrice">Total: $ 29.94</span>
      </div>
      <button class="cartButton">Checkout</button>

    </div>

  </body>
</html>
