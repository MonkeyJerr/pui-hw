<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="author" content="Alexander Ma">
  <meta name="description" content="A website page for the cart">
  <link rel="stylesheet" href="css/main.css">

  <title>Cart</title>
  
  <body>
    <!-- Header with logo -->
    <div class="flex-row">
      <a href="./index.html">
        <img src="logo/logo-01.svg" alt="logo" class="logoDimensions"/>
      </a>
      <div class="flex-col-nav width-full medium-paddingtop small-paddingleft">
        <div class="flex-row nav-bar">
          <a href="./index.html">
            <h1 class="title light">PRODUCTS</h1>
          </a>
          <a href="./cart.html">
              <h1 class="title bold"><mark>CART</mark></h1>
          </a> 
        </div>
        <hr class="width-full">
        <h2 class="subtitle flex-col-nav home-title">Shopping Cart</h2>
      </div>
    </div>

    <!-- Shopping Cart Section -->
    <div class="flex-col-cart medium-paddingtop">
      <!-- Item #1 -->
      <div class="flex-row-cart">
        <div>
          <img src="products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="cart-img"/>
          <div class="no-padding underline bold">Remove</div>
        </div>
        <div class="flex-col">
          <span class="cartDescription">Original Cinnamon Roll</span>
          <span class="cartDescription">Glazing: Keep Original</span>
          <span class="cartDescription">Pack Size: 1</span>
        </div>
        <span class="cart-price align-right">$ 2.49</span>
      </div>
      <!-- Item #2 -->
      <div class="flex-col-cart medium-paddingtop">
        <div class="flex-row-cart">

          <div>
            <img src="products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" class="cart-img"/>
            <div class="no-padding underline bold">Remove</div>
          </div>
          <div class="flex-col">
            <span class="cartDescription">Double Chocolate Cinnamon Roll</span>
            <span class="cartDescription">Glazing: Sugar Milk</span>
            <span class="cartDescription">Pack Size: 6</span>
          </div>
          <span class="cart-price align-right">$ 27.45</span>
        </div>
      </div>

      <!-- Footer Section with price and checkout -->
      <div class="width-full no-margin">
        <hr>
      </div>
      <div class="small-margintop">
        <span class="cart-price-total align-right large-paddingleft">$ 29.94</span>
        <span class="cart-price-total align-right">Total</span>
      </div>
      <button class="cartButton align-right small-margintop">Checkout</button>
    </div>

  </body>
</html>
